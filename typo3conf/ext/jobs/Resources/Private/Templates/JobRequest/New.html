<f:layout name="Default" />

<f:section name="main">

	<f:flashMessages />

	<f:render partial="FormErrors" arguments="{object:JobRequest}" />

	<f:if condition="{jobRequest.processStep}==0">
		<f:form action="continue" enctype="multipart/form-data" name="jobRequest" object="{jobRequest}">
			<f:render partial="JobRequest/FormFields0" arguments="{jobRequest:jobRequest,employmentRelationship:employmentRelationship,position:position,qualification:qualification,areasOfWork:areasOfWork,qualificationChecked:qualificationChecked,areasOfWorkChecked:areasOfWorkChecked,canton:canton,cantonSelected:cantonSelected}" />

		</f:form>
		<br /><br />
		<f:link.action action="cancel">Abbrechen</f:link.action>
		<br /><br />
	</f:if>
