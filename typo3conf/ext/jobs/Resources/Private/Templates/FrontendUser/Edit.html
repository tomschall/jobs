<f:layout name="Default" />

<f:section name="main">
	<h1>Edit FrontendUser</h1>

	<f:flashMessages />

	<f:render partial="FormErrors" arguments="{object:FrontendUser}" />

	<f:form action="update" name="frontendUser" object="{frontendUser}" enctype="multipart/form-data" >
		<f:render partial="FrontendUser/FormFields" arguments="{frontendUser:frontendUser}" />
			<f:form.submit value="Save" />
	</f:form>
</f:section>
