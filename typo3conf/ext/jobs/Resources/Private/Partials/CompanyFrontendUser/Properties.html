
<table class="tx-jobs" >
	<tr>
		<td>
			<f:translate key="tx_jobs_domain_model_companyfrontenduser.is_frontend_admin" />
		</td>
		<td>
		{companyFrontendUser.isFrontendAdmin}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_jobs_domain_model_companyfrontenduser.additive" />
		</td>
		<td>
		{companyFrontendUser.additive}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_jobs_domain_model_companyfrontenduser.department" />
		</td>
		<td>
		{companyFrontendUser.department}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_jobs_domain_model_companyfrontenduser.po_box" />
		</td>
		<td>
		{companyFrontendUser.poBox}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_jobs_domain_model_companyfrontenduser.corporate" />
		</td>
		<td>
				<f:image src="{companyFrontendUser.corporate.originalResource.publicUrl}" width="200"/>
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_jobs_domain_model_companyfrontenduser.documents" />
		</td>
		<td>
				<f:for each="{companyFrontendUser.documents}" as="file" >
					<a href="{file.originalResource.publicUrl}">
						{file.originalResource.name}
					</a>
				</f:for>
		</td>
	</tr>
</table>
